---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
  name: capapplications.sme.sap.com
spec:
  group: sme.sap.com
  names:
    kind: CAPApplication
    listKind: CAPApplicationList
    plural: capapplications
    shortNames:
    - ca
    singular: capapplication
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - jsonPath: .status.state
      name: State
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              btp:
                properties:
                  services:
                    items:
                      properties:
                        class:
                          type: string
                        name:
                          type: string
                        secret:
                          type: string
                      required:
                      - class
                      - name
                      - secret
                      type: object
                    type: array
                required:
                - services
                type: object
              btpAppName:
                type: string
              domains:
                properties:
                  dnsTarget:
                    pattern: ^[a-z0-9-.]*$
                    type: string
                  istioIngressGatewayLabels:
                    items:
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                      required:
                      - name
                      - value
                      type: object
                    minItems: 1
                    type: array
                  primary:
                    maxLength: 62
                    pattern: ^[a-z0-9-.]+$
                    type: string
                  secondary:
                    items:
                      pattern: ^[a-z0-9-.]+$
                      type: string
                    type: array
                required:
                - istioIngressGatewayLabels
                - primary
                type: object
              globalAccountId:
                type: string
              provider:
                properties:
                  subDomain:
                    type: string
                  tenantId:
                    type: string
                required:
                - subDomain
                - tenantId
                type: object
            required:
            - btp
            - btpAppName
            - domains
            - globalAccountId
            - provider
            type: object
          status:
            properties:
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              domainSpecHash:
                type: string
              lastFullReconciliationTime:
                format: date-time
                type: string
              observedGeneration:
                format: int64
                type: integer
              state:
                enum:
                - ""
                - Consistent
                - Processing
                - Error
                - Deleting
                type: string
            required:
            - state
            type: object
        required:
        - metadata
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
